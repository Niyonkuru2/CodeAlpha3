<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/register.css">
    <title>Register</title>
</head>
<body>
    <div class="container">
    <form action="" id="registerForm" method="post">
    <h1>Register To create Account</h1>
    <input type="text" name="name" id="nameRegister" required placeholder="Full Name">
    <input type="text" name="username" id="usernameRegister" placeholder="Username" required>
    <input type="email" name="email" id="emailRegister" placeholder="Email" required>
    <input type="password" name="password" id="passwordRegister" placeholder="Password" required>
    <button type="submit">Register</button>
    <span>Have An account <a href="login.html">Login</a></span>
    <div id="register-error-message" class="error"></div>
</div>

</form>
<script src="Js/register.js"></script>
</body>
</html>
