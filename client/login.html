<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/register.css">
    <title>Register</title>
</head>
<body>
    <div class="container">
    <form action="" id="loginForm">
    <h1>Login To continue</h1>
    <input type="text" name="username" id="usernameLogin" placeholder="Username" required>
    <input type="password" name="password" id="passwordLogin" placeholder="Password" required>
    <button type="submit">Login</button>
    <span>Don't Have An account <a href="register.html">Register</a></span>
    <div id="login-error-message" class="error"></div>
</div>
</form>
<script src="Js/login.js"></script>

</body>
</html>
